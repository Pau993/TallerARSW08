<html>

<head>
    <title>Collab Paint</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>

<body onload="app.init()">
    <h2>Colaborative Drawing</h2>

    <label>X:</label> <input id="xValue" type="number" />
    <label>Y:</label> <input id="yValue" type="number" />
    <input type="number" id="topicId" placeholder="ID del dibujo">
    <button id="connectButton">Conectarse</button>
    <button onclick="app.publishPoint(
        parseInt(document.getElementById('xValue').value),
        parseInt(document.getElementById('yValue').value)
    )">Enviar Punto</button>

    <canvas id="canvas" width="800" height="600" style="border:1px solid black;"></canvas>
    <script src="app.js"></script>
</body>

</html>
